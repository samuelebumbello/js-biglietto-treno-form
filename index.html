<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    <h1 class="text-center text-white pt-5 mt-3">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h1>
    <div class="container mt-5">
        <div class="row pt-5 pb-5 text-center">

            <div class="col-4">
                <div>
                    <label for="name" value="" class="fw-semibold  text-black text-center pb-3">Nome e Cognome</label>
                </div>
                <input id="nameuser" value="" type="text"placeholder="Inserisci Nome e Cognome">
            </div>

            <div class="col-4">
                <div>
                    <label for="km" value="" class="fw-semibold  text-black text-center pb-3">Km da Percorrere</label>
                </div>
                <input id="kmuser" type="text" placeholder="Inserisci km da percorrere">
            </div>

            <div class="col-4">
                <div>
                    <label for="age"class="fw-semibold text-black text-center pb-3">Fascia d'età</label>
                </div>
                <select name="età" id="age">
                    <option value="under18">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>

            <div class="row text-center pt-5 ">
                <div class="col">
                    <button id="firstbutton">Genera</button>
                    <button id="secondbutton">Annulla</button>
                </div>
            </div>
        </div> 
    </div>

    <h1 class="text-center text-white pt-5 mt-3">
        IL TUO BIGLIETTO
    </h1>
    
    <div class="container">
        <div class="row">
            <div class="col p-5">
                <div class="card ticket hide">
                    <h4 class="fw-bold">DETTAGLIO PASSEGGERI:</h4>
                    <div class="box">
                        <table class="table">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Nome Passeggero</th>
                                    <th scope="col">Offerts</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo Biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center">
                                    <td id="ticketname">
                                        <p id="output"></p>
                                    </td>
                                    <td id="ticketofferta"></td>
                                    <td id="ticketcarrozza"></td>
                                    <td id="ticketcodice"></td>
                                    <td id="ticketcosto"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div> 
                </div>
            </div>
        </div>
    </div>











    <script src="script.js"></script>

</body>
</html>
